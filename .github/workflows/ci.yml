jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server  # ğŸ‘ˆ run everything inside /server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'  # ğŸ‘ˆ adjust

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .js,.ts,.jsx,.tsx
